<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="joint.css" />
    <script src="jquery.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="backbone-min.js"></script>
    <script src="joint.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <script type="text/javascript">

  var graph = new joint.dia.Graph;


  $(document).ready(function(){

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: screen.width - 200,
        height: screen.height - 200,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 300 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

    var rect2 = rect.clone();
    rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });

    graph.addCells([rect, rect2, link]);
  });

function NewElement(){
    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 300 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });
    graph.addCells([rect]);
}

  </script>

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">

      <a class="navbar-brand" href="#">UML Project v0.0.1 Alpha</a>

  </div>
</nav>
<div class="col-md-1">
<div id="myholder"></div>
</div>

<div class="col-md-1" style="margin-left: -100px">
<div class="btn-toolbar" role="toolbar" style="z-index:999">
  <div class="btn-group-vertical" role="group" aria-label="First group">
    <button type="button" class="btn btn-default" onclick="NewElement()"><i class="fa fa-plus"></i></button>
    <button type="button" class="btn btn-default"><i class="fa fa-arrows-h"></i></button>
    <button type="button" class="btn btn-default"><i class="fa fa-paint-brush"></i></button>
    <button type="button" class="btn btn-default"><i class="fa fa-clone"></i></button>
    <button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i></i></button>
